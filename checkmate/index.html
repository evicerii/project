<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <section id="checkmateField">
        <div v-for="k in 8" class="rowField">
            <div v-for="i in 8" class="columnField">
                <template v-if="k%2==0">
                    <div v-if="i%2==0" class="dark field"></div>
                    <div v-else class="light field"></div>
                </template>
                <template v-else>
                    <div v-if="i%2==0" class="light field"></div>
                    <div v-else class="dark field"></div>
                </template>
            </div>
        </div>
    </section>
    <script src="js/checkmate.js"></script>
    
    <script type="module" src="js/moveFigure.js"></script>
    <script type="module" src="js/king.js"></script>
</body>
</html>
