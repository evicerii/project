<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logoImg">
            <img src="#" alt="logoImg">
            <p></p>
        </div>
        <nav>
            <ul id="mainNav">
                <li v-for="(link,index) in navLinks">
                    <a v-bind:href="url[index],index">{{link}}</a>
                </li>
            </ul>
        </nav>
        <div class="searchBar">
            <div class="imgCont">
                <img src="#" alt="searchIcon">
            </div>
            <input type="text" class="searchBarArea">
        </div>
        <div class="cart">
            <div class="imgCont">
                <img src="#" alt="cartIcon">
            </div>
        </div>
    </header>
    <section id="main">
        <h2></h2>
        <h1></h1>
        <p></p>
        <button></button>
        <div id="carouselMain" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" id="indicatorListMain">
            <template v-for="n in 5" :key="n">
                <button type="button" data-bs-target="#carouselMain" :data-bs-slide-to=[n] :aria-label=[n]></button>
            </template>
        </div>
        <div class="carousel-inner" id="slideListMain">
            <div class="carousel-item active"  v-for="n in 5" :key="n">
            <img v-bind:src="src[n]" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMain"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
        </div>
    </section>
    <section id="aboutUs">
        <template v-for:="(n,index) in src">
            <article>
                <div class="imgCont">
                    <img :src="src[index]" alt="#">
                </div>
                <h2>{{articleName[index]}}</h2>
                <p>{{description[index]}}</p>
            </article>
        </template>
    </section>
    <script src="scripts/nav.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/aboutUs.js"></script>
</body>
</html>
